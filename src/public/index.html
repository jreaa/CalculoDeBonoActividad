<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card mt-2">
                    <div class="card-header" style="text-align: center;">
                        <span style="font-weight: 500;">Calculo de bono <br> Ingresos desde Abril 2019
                        - Marzo 2020
                        </span>
                    </div>
                    <div class="card-body">
                        <form id="form">
                            <div class="form-group">
                                <label for="ingreso1">Ingreso 1</label>
                                <input type="number" name="periodo1" id="ingreso1" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ingreso2">Ingreso 2</label>
                                <input type="number" name="periodo2" id="ingreso2" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ingreso3">Ingreso 3</label>
                                <input type="number" name="periodo3" id="ingreso3" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="ingreso4">Ingreso 4</label>
                                <input type="number" name="periodo4" id="ingreso4" required class="form-control">
                            </div>

                            <div class="form-group" style="display: none;" id="mesJulio">
                                <hr>
                                <label for="ingreso5">Por favor digite, el ingreso obtenido en el mes de Julio</label>
                                <input type="number" name="periodo5" id="ingreso5" required class="form-control">
                                <input type="hidden" name="periodototal" id="periodototal">
                            </div>

                            <div class="row">
                                <div class="col-md-6" style="display: none;" id="declaracionJurada">
                                    <div style="display: flex;">
                                        <label for="check" class="mr-2">Declaro haber leido. Calcular </label>
                                        <input type="checkbox" name="validar" id="validar" class="form-control" style="width:20%!important;height: 25px;">                          
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <span id="calculo"></span>
                                </div>
                            </div>
                            
                            <input type="submit" id="btn" name="btn" class="btn btn-success btn-block mt-2" value="Calcular">
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="result" style="display: none;">
                <div style="margin-top: 20px;
                display: flex;
                justify-content: space-around;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 10px;">
                    <p style="font-size: 1.2rem;
                    font-weight: 400;
                    border-bottom: 1px solid #ccc;">El resultado es de: <span id="resultFinal"></span></p>

                    <button class="ml-2 btn btn-outline-primary btn-sm" onclick="location.reload()">Calcular otra vez</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../utils/fetch.js"></script>
    <script src="../js/calculo.js"></script>
    <script src="../js/checked.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  </body>
</html>
